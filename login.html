<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />

  <title>Book Management Login</title>
 
</head>
<style>
  
    :root {
      --pink: #ff4da6;
      --darkpink: #d81b60;
      --white: #ffffff;
      --gray: #a6a6a6;
      --error: #ff3333;
      --success: #4CAF50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, var(--pink), var(--darkpink));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-login {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 350px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.20);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: 0.3s;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.30);
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .logo-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .login-header h2 {
      font-weight: 700;
    }

    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* INPUTS */
    .login-form .input-group {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s;
    }

    .login-form .input-group.error {
      border: 2px solid var(--error);
      background: rgba(255, 255, 255, 0.95);
    }

    .login-form .input-group.success {
      border: 2px solid var(--success);
      background: rgba(255, 255, 255, 0.95);
    }

    .login-form .input-group i {
      font-size: 1.1rem;
      color: var(--darkpink);
    }

    .login-form input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      margin-left: 10px;
      font-size: 1rem;
    }

    /* Eye Icon */
    .eye {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: var(--gray);
      transition: color 0.3s;
    }

    .eye:hover {
      color: var(--darkpink);
    }

    /* BUTTON */
    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--darkpink);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 5px;
      transition: 0.2s;
      cursor: pointer;
    }

    .login-btn:hover {
      background: var(--pink);
    }

    .login-btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 10px;
      display: none;
    }

    .success-message {
      color: var(--success);
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: white;
    }

    .remember-forgot a {
      color: white;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
      width: auto;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.8rem;
      display: none;
    }

    .strength-weak {
      color: #ff4444;
    }

    .strength-medium {
      color: #ffaa00;
    }

    .strength-strong {
      color: #00aa00;
    }
</style>
<body>
  <div class="container-login">
    <div class="login-card">
      <div class="login-header">
        <i class="fa-solid fa-book-open-reader logo-icon"></i>
        <h2>Book Management System</h2>
        <p>Please sign in to continue</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="input-group" id="emailGroup">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" id="email" placeholder="Email Address" />
        </div>
        <div class="error-message" id="emailError">Please enter a valid email address</div>

        <div class="input-group" id="passwordGroup">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" />
          <i class="fa-regular fa-eye eye" id="togglePassword"></i>
        </div>
        <div class="error-message" id="passwordError">Password must be at least 8 characters with uppercase, lowercase,
          and number</div>
        <div class="password-strength" id="passwordStrength"></div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginButton">Login</button>

        <div class="loading" id="loadingIndicator">
          <div class="loading-spinner"></div>
          <span style="color: white; margin-left: 10px;">Logging in...</span>
        </div>

        <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
      </form>

      <!-- Demo Credentials Info -->
      <div style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 8px;">
        <p style="color: white; font-size: 0.8rem; text-align: center; margin: 0;">
          <strong>Demo Credentials:</strong><br>
          Email: admin@booklibrary.com<br>
          Password: Admin123
        </p>
      </div>
    </div>
  </div>

 <script>
  
    document.addEventListener('DOMContentLoaded', function () {
      // Get DOM elements
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const loginButton = document.getElementById('loginButton');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const emailGroup = document.getElementById('emailGroup');
      const passwordGroup = document.getElementById('passwordGroup');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const successMessage = document.getElementById('successMessage');
      const rememberMe = document.getElementById('rememberMe');
      const forgotPassword = document.getElementById('forgotPassword');
      const passwordStrength = document.getElementById('passwordStrength');

      // Demo credentials (in a real app, this would be handled by a backend)
      const validCredentials = {
        'user@gmail.com': 'Admin123',
      
      };

      // Load saved credentials if "Remember me" was checked
      const savedEmail = localStorage.getItem('savedEmail');
      const savedPassword = localStorage.getItem('savedPassword');
      const rememberMeChecked = localStorage.getItem('rememberMe') === 'true';

      if (rememberMeChecked && savedEmail) {
        emailInput.value = savedEmail;
        if (savedPassword) {
          passwordInput.value = savedPassword;
        }
        rememberMe.checked = true;
      }

      // Toggle password visibility
      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle eye icon
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      // Email validation
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Password strength validation
      function validatePassword(password) {
        // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        return passwordRegex.test(password);
      }

      // Check password strength
      function checkPasswordStrength(password) {
        if (password.length === 0) {
          return { strength: 0, text: '' };
        }

        let strength = 0;
        let feedback = '';

        // Length check
        if (password.length >= 8) strength += 1;

        // Character variety checks
        if (/[a-z]/.test(password)) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;

        // Determine strength level
        if (strength <= 2) {
          feedback = 'Weak password';
        } else if (strength <= 4) {
          feedback = 'Medium strength password';
        } else {
          feedback = 'Strong password';
        }

        return { strength: strength, text: feedback };
      }

      // Form validation
      function validateForm() {
        let isValid = true;

        // Validate email
        const emailValue = emailInput.value.trim();
        if (!emailValue) {
          showError(emailGroup, emailError, 'Email is required');
          isValid = false;
        } else if (!validateEmail(emailValue)) {
          showError(emailGroup, emailError, 'Please enter a valid email address');
          isValid = false;
        } else {
          showSuccess(emailGroup, emailError);
        }

        // Validate password
        const passwordValue = passwordInput.value;
        if (!passwordValue) {
          showError(passwordGroup, passwordError, 'Password is required');
          isValid = false;
        } else if (!validatePassword(passwordValue)) {
          showError(passwordGroup, passwordError, 'Password must be at least 8 characters with uppercase, lowercase, and number');
          isValid = false;
        } else {
          showSuccess(passwordGroup, passwordError);
        }

        return isValid;
      }

      // Show error state
      function showError(inputGroup, errorElement, message) {
        inputGroup.classList.remove('success');
        inputGroup.classList.add('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }

      // Show success state
      function showSuccess(inputGroup, errorElement) {
        inputGroup.classList.remove('error');
        inputGroup.classList.add('success');
        errorElement.style.display = 'none';
      }

      // Real-time validation
      emailInput.addEventListener('input', function () {
        const emailValue = this.value.trim();

        if (!emailValue) {
          showError(emailGroup, emailError, 'Email is required');
        } else if (!validateEmail(emailValue)) {
          showError(emailGroup, emailError, 'Please enter a valid email address');
        } else {
          showSuccess(emailGroup, emailError);
        }
      });

      passwordInput.addEventListener('input', function () {
        const passwordValue = this.value;
        const strengthInfo = checkPasswordStrength(passwordValue);

        // Show password strength
        if (passwordValue.length > 0) {
          passwordStrength.textContent = strengthInfo.text;
          passwordStrength.style.display = 'block';

          // Set color based on strength
          if (strengthInfo.strength <= 2) {
            passwordStrength.className = 'password-strength strength-weak';
          } else if (strengthInfo.strength <= 4) {
            passwordStrength.className = 'password-strength strength-medium';
          } else {
            passwordStrength.className = 'password-strength strength-strong';
          }
        } else {
          passwordStrength.style.display = 'none';
        }

        // Validate password
        if (!passwordValue) {
          showError(passwordGroup, passwordError, 'Password is required');
        } else if (!validatePassword(passwordValue)) {
          showError(passwordGroup, passwordError, 'Password must be at least 8 characters with uppercase, lowercase, and number');
        } else {
          showSuccess(passwordGroup, passwordError);
        }
      });

      // Handle form submission
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!validateForm()) {
          return;
        }

        // Show loading state
        loginButton.disabled = true;
        loadingIndicator.style.display = 'block';

        // Save credentials if "Remember me" is checked
        if (rememberMe.checked) {
          localStorage.setItem('savedEmail', emailInput.value.trim());
          localStorage.setItem('savedPassword', passwordInput.value);
          localStorage.setItem('rememberMe', 'true');
        } else {
          localStorage.removeItem('savedEmail');
          localStorage.removeItem('savedPassword');
          localStorage.setItem('rememberMe', 'false');
        }

        // Simulate API call with timeout
        setTimeout(function () {
          const email = emailInput.value.trim();
          const password = passwordInput.value;

          // Check against valid credentials
          if (validCredentials[email] && validCredentials[email] === password) {
            // Login successful
            loadingIndicator.style.display = 'none';
            successMessage.style.display = 'block';

            // Store login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);

            // Redirect to dashboard after a short delay
            setTimeout(function () {
              window.location.href = 'index.html'; // Change to your dashboard page
            }, 1500);
          } else {
            // Login failed
            loadingIndicator.style.display = 'none';
            loginButton.disabled = false;
            showError(emailGroup, emailError, 'Invalid email or password');
            showError(passwordGroup, passwordError, 'Invalid email or password');
          }
        }, 1500);
      });

      // Forgot password functionality
      forgotPassword.addEventListener('click', function (e) {
        e.preventDefault();
        const email = emailInput.value.trim();

        if (!email) {
          alert('Please enter your email address to reset your password.');
          emailInput.focus();
          return;
        }

        if (!validateEmail(email)) {
          alert('Please enter a valid email address.');
          emailInput.focus();
          return;
        }

        alert(`Password reset instructions have been sent to: ${email}`);
        // In a real application, you would make an API call to handle password reset
      });
    });
 </script>
</body>

</html>
